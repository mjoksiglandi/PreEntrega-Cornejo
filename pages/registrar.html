<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

<div class="container mt-5">
    <h2>Add New User</h2>
    <form id="addUserForm">
        <div class="mb-3">
            <label for="newUsername" class="form-label">Username:</label>
            <input type="text" class="form-control" id="newUsername" name="newUsername">
        </div>
        
        <div class="mb-3">
            <label for="newPassword" class="form-label">Password:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword">
        </div>

        <div class="mb-3">
            <label for="newEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="newEmail" name="newEmail">
        </div>
        
        <button type="button" class="btn btn-primary" onclick="addNewUser()">Add User</button>
    </form>
    <script src="../js/loggin.js"></script>
</div>

    <!-- Bootstrap JS (optional, if you need JavaScript features from Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="../js/loggin.js"></script>
</body>
</html>
